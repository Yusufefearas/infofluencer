<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Giriş</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b4d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark theme background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(138, 43, 226, 0.1) 0%, rgba(0, 0, 0, 0.3) 70%);
            pointer-events: none;
            z-index: -1;
        }

        .form-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 12px 40px rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 450px;
            width: 90%;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #8a2be2, #dc143c, #6a1b9a);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: #8a2be2;
        }

        .logo h1 {
            background: linear-gradient(135deg, #8a2be2, #6a1b9a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            font-weight: 700;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #e5e5e5;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, #8a2be2, #6a1b9a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1rem;
            margin-bottom: 2.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            padding-left: 0.2rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8a2be2;
            font-size: 1.1rem;
            z-index: 2;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 3rem;
            font-size: 1rem;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            color: #e5e5e5;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
            background-color: rgba(50, 50, 50, 0.9);
        }

        input[type="email"]:hover,
        input[type="password"]:hover {
            border-color: rgba(138, 43, 226, 0.5);
            background-color: rgba(45, 45, 45, 0.9);
        }

        input::placeholder {
            color: #888;
            font-size: 0.95rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8a2be2;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #6a1b9a;
        }

        .submit-button {
            background: linear-gradient(135deg, #8a2be2, #6a1b9a);
            color: white;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.6);
            background: linear-gradient(135deg, #9932cc, #7b1fa2);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.2);
        }

        .error {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.2), rgba(185, 28, 60, 0.2));
            border: 1px solid rgba(220, 20, 60, 0.5);
            border-radius: 12px;
            padding: 1rem 1.2rem;
            margin-bottom: 1.5rem;
            color: #ff6b6b;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            backdrop-filter: blur(5px);
        }

        .error i {
            color: #dc143c;
            font-size: 1.1rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #8a2be2;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #6a1b9a;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(138, 43, 226, 0.3);
        }

        .divider span {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: #e5e5e5;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .back-button:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
        }

        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            input[type="email"],
            input[type="password"] {
                padding: 1rem 1.2rem 1rem 2.8rem;
                font-size: 0.95rem;
            }
            
            .submit-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Success state animation */
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success {
            animation: successPulse 0.6s ease-in-out;
        }
    </style>
</head>
<body>
   <div class="form-container">
        <div class="logo">
            <i class="fas fa-star"></i>
            <h1>Influencer</h1>
        </div>

        <h2>Influencer Login</h2>
        <p class="subtitle">Access your influencer dashboard.</p>

        <form method="POST" autocomplete="off" id="loginForm">
            {% csrf_token %}

            {% if errors %}
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    {% for error in errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="email">E-mail Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="influencer@example.com"
                           required
                           autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Enter your password"
                           required
                           autocomplete="new-password">
                    <i class="fas fa-eye password-toggle"
                       id="togglePassword"
                       onclick="togglePasswordVisibility()"></i>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                Log In
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <button type="button" class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            Return
        </button>
    </div>

    <script>
        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                e.preventDefault();
                showError('Lütfen tüm alanları doldurun.');
                return;
            }
            
            // Add loading animation
            submitBtn.innerHTML = '<i class="fas fa-spinner loading"></i> Logging...';
            submitBtn.disabled = true;
        });

        // Show error function
        function showError(message) {
            // Remove existing error
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
            
            // Create new error element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            // Insert after subtitle
            const subtitle = document.querySelector('.subtitle');
            subtitle.parentNode.insertBefore(errorDiv, subtitle.nextSibling);
        }

        // Forgot password function
        function showForgotPassword() {
            alert('Şifre sıfırlama özelliği yakında eklenecek.');
        }

        // Go back function
        function goBack() {
            window.history.back();
        }

        // Input validation and real-time feedback
        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = 'rgba(220, 20, 60, 0.5)';
            } else {
                e.target.style.borderColor = 'rgba(138, 43, 226, 0.3)';
            }
        });

        // Enter key handling
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').submit();
            }
        });

        // Focus first input on load
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
